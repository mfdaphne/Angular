<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <a [routerLink]="['/servers',server.id]" href=" #" class="list-group-item" *ngFor="let server of servers">
        <!-- [queryParams]="{allowedit: '1'}" fragment="loading"  -->
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <app-edit-server></app-edit-server>
    <hr>
    <router-outlet></router-outlet>

  </div>
  <br>
  <button class="btn btn-danger" type="button" (click)="onReload()">Reload Server</button>
</div>
