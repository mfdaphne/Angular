<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <button type="button" 
                class="btn btn-success" 
                style="margin:5px;"
                (click) = "onGameStart()"
                >Start</button>

            <button type="button" 
            class="btn btn-danger" 
            style="margin:5px;"
            (click) = "onEndGame()">Stop</button>
        </div>
    </div>
</div>
