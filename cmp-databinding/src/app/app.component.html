<app-cockpit (serverCreated)="onServerAdded($event)" (blueprintCreated)="onBlueprintAdded($event)"></app-cockpit>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-server-element *ngFor="let element of serverElements" [srvElement]="element">

      <p>
        <strong *ngIf="element.type === 'server'" style="color: rgb(255, 0, 0)">{{ element.content }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </p>

    </app-server-element>

  </div>
</div>
