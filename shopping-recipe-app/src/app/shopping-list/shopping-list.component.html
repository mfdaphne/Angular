<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded) = "addNewIngredient($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor = "let ingredient of ingredients">
                {{ingredient.name}}
                <span class="badge badge-primary badge-info">{{ingredient.amount}}</span>
              </li>
        </ul>
       
    </div>
</div>
