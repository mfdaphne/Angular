<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name" style="font-weight: bold;">Name</label>
                    <input type="text" 
                    id="name" 
                    class="form-control" 
                    size="80"
                    #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount" style="font-weight: bold;">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control"
                    #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" style="margin: 8px;" (click) = "onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button" style="margin: 8px;">Delete</button>
                    <button class="btn btn-primary" type="button" style="margin: 8px;">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
